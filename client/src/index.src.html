<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Infinite</title>
  </head>
  <body class="body">
    <main class="main">
      <div class="no-hover next-tile-interface">
        <div class="next-tile-interface__preview">
          <div class="next-tile next-tile--static"></div>
        </div>
        <input
          alt="rotate right"
          class="next-tile-interface__rotate-right-btn"
          src="./assets/ui/rotate-right.svg"
          type="image"
        />
      </div>
      <div class="zoom-interface">
        <input
          alt="zoom in"
          class="zoom-interface__zoom-in-btn"
          src="./assets/ui/zoom-in.svg"
          type="image"
        />
        <input
          alt="zoom out"
          class="zoom-interface__zoom-out-btn"
          src="./assets/ui/zoom-out.svg"
          type="image"
        />
      </div>
      <div class="board"></div>
    </main>
  </body>
</html>
