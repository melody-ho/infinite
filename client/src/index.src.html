<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Infinite</title>
  </head>
  <body class="body">
    <main class="main">
      <div class="next-tile-interface__zoom-wrapper no-hover zoom-wrapper">
        <div class="next-tile-interface">
          <input
            alt="rotate left"
            class="next-tile-interface__rotate-left-btn overlay-control"
            src="./assets/ui/rotate-left.svg"
            type="image"
          />
          <div class="next-tile-interface__preview">
            <div class="next-tile next-tile--static"></div>
          </div>
          <input
            alt="rotate right"
            class="next-tile-interface__rotate-right-btn overlay-control"
            src="./assets/ui/rotate-right.svg"
            type="image"
          />
        </div>
      </div>
      <div class="zoom-interface">
        <input
          alt="zoom in"
          class="overlay-control zoom-interface__zoom-in-btn"
          src="./assets/ui/zoom-in.svg"
          type="image"
        />
        <input
          alt="zoom out"
          class="overlay-control zoom-interface__zoom-out-btn"
          src="./assets/ui/zoom-out.svg"
          type="image"
        />
      </div>
      <div class="view-box">
        <div class="board__zoom-wrapper zoom-wrapper">
          <div class="board"></div>
        </div>
        <div class="hover next-tile__zoom-wrapper--tracking zoom-wrapper">
          <div class="next-tile--tracking"></div>
        </div>
      </div>
    </main>
  </body>
</html>
